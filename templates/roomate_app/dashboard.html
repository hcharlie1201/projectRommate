{% extends "base.html" %} 
{% block content %}
{% if user.myuser.myApt %}
    <p> has apartment </p>
{% else %}
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div>
                <a class="btn btn-info btn-lg apt-btn-space" href="{% url 'users:login' %}" role="button">Create a new Apartment</a>
            </div>
            <div>
                <a class="btn btn-info btn-lg apt-btn-space" href="{% url 'roomate_app:joinApartment' %}" role="button">Join an existing Apartment</a>
            </div>
        </div>
    </div>
{% endif %}
{% endblock content %}
